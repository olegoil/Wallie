<ion-view hide-nav-bar="true">
  <ion-content class="contentbackmenus">
  
      <div class="list card" style="margin:0 auto;width:100%;border-radius: 15px;box-shadow: 5px 8px 10px rgba(0, 0, 0, 0.3);" ng-click="scanning()">
        <div class="item item-image">
          <img src="img/bgd/scan.jpg">
        </div>
      </div>
      <div class="list" ng-if="currencies">
        <ion-radio ng-repeat="curr in currencies" ng-value="curr.bal_currency" ng-click="changeData(curr.bal_currency)">{{ curr.bal_currency }} {{ curr.bal_balance }}</ion-radio>
      </div>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Enter the receiver here</span>
          <div class="row">
            <div class="col">
              <input type="number" ng-model="sendadress" />
            </div>
            <div class="col col-10">
              <i class="icon ion-ios-barcode-outline" ng-click="scanning()"></i>
            </div>
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Enter the ammount here</span>
          <input type="number" ng-model="getamount" ng-keyup="changeData2()"/>
        </label>
      </div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    
  </ion-content>
</ion-view>
