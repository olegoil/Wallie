<ion-modal-view hide-nav-bar="true">
  <ion-content class="grayback">

    <div class="padding" style="background-color:#F8F8F8;text-align:left;border:0px;margin:0px;">
      <h4 class="item item-text-wrap darkgreentxt" ng-if="survey.asks_name != 0 && survey.asks_name">{{survey.asks_name}}</h4>
      <br/>
      <h6 style="color:#8C8C8C;" class="item item-divider item-text-wrap" ng-if="survey.asks_message != 0 && survey.asks_message">{{survey.asks_message}}</h6>
    </div>
    <ion-list>
      <ion-radio ng-repeat="answ in survey.asks_answ track by $index" ng-model="answers.answer" ng-value="$index" ng-click="sendAnswer(6)">{{answ}}</ion-radio>
    </ion-list>

  </ion-content>
</ion-modal-view>
