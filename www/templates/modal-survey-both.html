<ion-modal-view class="navbarbackimg">
    <ion-view view-title="">
        <ion-header-bar align-title="center">
            <h1 class="title">{{'survey_text_title' | translate}}</h1>
            <button ng-if="answers.answer" class="button button-clear button-small" ng-click="sendAnswer(8)" style="color:#fff;font-family:SFUITR;font-size:17px;">
                {{'survey_text_send' | translate}}
            </button>
        </ion-header-bar>
        <ion-content class="grayback">
    
            <div class="card" ng-if="surveys && surveys.length > 0" ng-repeat="survey in surveys | orderBy:'asks_id'">
    
                <div class="item item-divider item-text-wrap" ng-if="$index == 0">
                    <p ng-if="survey.asks_name != 0 && survey.asks_name" style="font-family:SFUITS;font-size:17px;">{{htmlEntities(survey.asks_name)}}</p>
                </div>
    
                <div class="item item-divider item-text-wrap">
                    <h4 ng-if="survey.asks_message != 0 && survey.asks_message" style="font-family:SFUITR;font-size:13px;">{{htmlEntities(survey.asks_message)}}</h4>
                </div>
    
                <div class="item item-text-wrap" ng-if="survey.asks_type == '0'">
                    <ion-select  class="item item-text-wrap">
                        <ion-radio name="{{survey.asks_id}}" ng-repeat="answ in survey.asks_answ track by $index" ng-model="answers.answer[survey.asks_id]" ng-value="$index" style="font-family:SFUITR;font-size:13px;">{{htmlEntities(answ)}}</ion-radio>
                    </ion-select>
                </div>
                
                <div class="item item-text-wrap" ng-if="survey.asks_type == '1'">
                    <textarea placeholder="{{'survey_text_answer' | translate}}" ng-model="answers.answer[survey.asks_id]" style="padding:15px;width:100%;height:100px;word-wrap: break-word;font-family:SFUITR;font-size:13px;"></textarea>
                </div>
    
            </div>
    
            <div class="card" ng-if="!surveys || surveys.length == 0">
                <div class="item item-text-wrap" style="font-family:SFUITS;font-size:17px;">
                    В данный момент нет никаких опросов.
                </div>
            </div>
    
            <p>&nbsp;</p>
    
        </ion-content>
    
    </ion-view>
</ion-modal-view>
