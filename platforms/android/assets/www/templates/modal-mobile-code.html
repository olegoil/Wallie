<ion-modal-view class="navbarbackimg">
  <ion-header-bar align-title="center">
  
  <button class="button button-clear button-small" ng-click="closeModal(4)" style="color:#fff;">
    {{'code_cancel' | translate}}
  </button>
  <h1 class="title" style="color:#fff;font-size:14px;">{{'code_country' | translate}}</h1>
  </ion-header-bar>
  <ion-content>

    <ion-list>
      <div class="item" ng-model="mobileCode" ng-value="mobile.code" ng-click="setCountryCode(mobile.code); closeModal(4);" ng-repeat="mobile in mobileCodeAll">
        {{mobile.name}}
        <span class="item-note" style="color:#000;">
          +{{mobile.code}}
        </span>
      </div>
    </ion-list>

  </ion-content>
</ion-modal-view>
